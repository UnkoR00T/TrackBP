name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        cd TrackServer
        cargo build --release
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: trackserver-binary
        path: TrackServer/target/release/*.so
